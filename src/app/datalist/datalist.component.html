<div class="heading"><p>{{title}}</p></div>


<div class="container pt-4">
<div class=".mat-elevation-z8">
    <div class="d-flex justify-content-between align-items-center">
        

        <div>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input type="text" matInput (keyup)="search($event)">
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="toAdd()">Add New User</button>
    </div>




    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z4 ">



        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element, let i=index"> <p style=" color: #555;"> {{i+1}} </p></td>
        </ng-container>

        
        <ng-container matColumnDef="User">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imageFilename" width="30px" style="border-radius: 50%;" />  </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef  class="tableheading"> Name </th>
            <td mat-cell *matCellDef="let element" class="tablecolumn"> {{element.firstName +  " " + element.lastName}} </td>
        </ng-container>


        <ng-container matColumnDef="Gender" >
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="tableheading"> Gender </th>
            <td mat-cell *matCellDef="let element" class="tablecolumn"> {{ element.gender }} </td>
        </ng-container>


        <ng-container matColumnDef="Email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="tableheading"> Email </th>
            <td mat-cell *matCellDef="let element" class="tablecolumn"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Country">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="tableheading"> Country </th>
            <td mat-cell *matCellDef="let element"  class="tablecolumn"> <p style="color: #6877ca;">{{element.countryName}}</p> </td>
        </ng-container>

        <ng-container matColumnDef="Dob">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="tableheading"> Date of Birth </th>
            <td mat-cell *matCellDef="let element" class="tablecolumn"> {{element.dob | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

       
        
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef class="tableheading"> Action </th>
            <td mat-cell *matCellDef="let element">
                
                <!-- view User -->
                <button mat-icon-button color="primary"  (click)="viewUser(element?.id)">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button mat-icon-button color="primary"  (click)="editData(element?.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn"  (click)="delete(element?.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                

            </td>
        </ng-container>
       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="mt-3">
    </mat-paginator>
</div>
</div>
